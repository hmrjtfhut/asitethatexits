<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=2000px, initial-scale=1.0"/>
  <title>Home - Litlgy</title>
  <link rel="icon" type="image/png" href="favicon1.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #001f3f;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1c1c2e;
      color: white;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      margin-right: auto;
      margin-left: 50px;
    }

    .nav-links a {
      font-family: 'Playfair Display', serif;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .nav-links a:hover {
      color: #f0a500;
      text-shadow: 0 0 8px rgba(240, 165, 0, 0.8);
    }

    .warning {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1100;
    }

    .warning-message {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #f0a500;
      color: black;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .warning:hover .warning-message {
      display: block;
      opacity: 1;
    }

    .content {
      padding: 140px 20px 40px;
      text-align: center;
      flex-grow: 1;
    }

    .signup-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .signup-buttons a {
      background: #002147;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
      font-family: 'Roboto', sans-serif;
    }

    .signup-buttons a:hover {
      background: #00172f;
      transform: translateY(-5px);
    }

    footer {
      background: #0d1626;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Litlgy</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="client.html">Customer Sign Up</a>
      <a href="lawyer.html">Professional Sign Up</a>
    </nav>
  </header>

  <div class="content">
    <h1>Welcome to Litlgy</h1>

    <div class="signup-buttons">
      <a href="client.html">Customer Sign Up</a>
      <a href="lawyer.html">Professional Sign Up</a>
    </div>
  </div>

  <footer>
    &copy; 2025 MAW Leads LLC DBA Litlgy
  </footer>
</body>
</html>
